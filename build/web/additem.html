<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.top-bar {
        background-color: gray;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
      }
      
      .top-bar ul {
        list-style: none;
        display: flex;
      }
      
      .top-bar li {
        margin: 10px;
      }
      
      .forms {
        display: flex;
        justify-content: space-evenly;
        background-color: lightblue;
        padding: 20px;
      }
      
      .add-product, .product-details {
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
      }
      
      label, input, button {
        display: block;
        margin: 10px;
      }
      
      img {
        width: 100px;
        height: 100px;
        
      }
      </style>
      <script>
          function showPrice () {
          
              var n = document.getElementById("name");
              var sho = document.getElementById("imagen");
              sho="IMG ."+n.value;
              var pri = document.getElementById("price");
              var shPri = document.getElementById("showprice");
              shPri.innerHTML = "Rs. "+pri.value;
              var imgs = document.getElementById("image");
              var imgPre = document.getElementById("imgPre");
              if (imgs.files && imgs.files[0]) {
                var reader = new FileReader();

                reader.onload = function () {
                    imgPre.src = reader.result;
//                    imgPre.attr('src', e.target.result);
                }

                reader.readAsDataURL(imgs.files[0]);
            }
          }
          
          </script>
</head>
<body>
    <div class="top-bar">
        
        <ul>
          <li>   <a href="productstatus.jsp">Product Status</a></li>

          <li>  <a href="index.html" >Log Out</a></li>
        </ul>
      </div>
    <!--<form action="" method="Post">-->
      <div class="forms">
        <div class="add-product">
          <label for="name">Product Name:</label>
          <input type="text" id="name" name="name">
          <label for="price">Product Price:</label>
          <input type="number" id="price" name="price">
          <label for="image">Product Image:</label>
          <input type="file" id="image" name="image" accept="image/*">
          <button onclick="showPrice();">Add The Product</button>
        </div>
        <div class="product-xdetails">
          <img src="" alt="Image" id ="imgPre">
          <p id="imagen">Image name</p>
          <p id="showprice">Rs/-</p>
          <button>Delete</button>
          <button >Update</button>
        </div>
      </div>
    <!--</form>-->
      
</body>
</html>
